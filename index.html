<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize-8.0.1-min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/56d0ffeffa.js"
      crossorigin="anonymous"
    ></script>
    <title>Random user generator</title>
  </head>
  <body>
    <section class="card">
      <div class="card-header">
        <button class="button btn-generate"><i class="fas fa-sync"></i></button>
        <picture>
          <img class="photo" />
        </picture>
        <p class="name">Name</p>
        <p><i class="fas fa-envelope"></i><span class="email">Email</span></p>
      </div>
      <div class="card-body">
        <p>
          <i class="fas fa-genderless"></i><span class="gender">Gender</span>
        </p>
        <p>
          <i class="fas fa-birthday-cake"></i
          ><span class="birthday">Birthday</span>
        </p>
        <p>
          <i class="fas fa-map-marker-alt"></i
          ><span class="address">Address</span>
        </p>
        <p>
          <i class="fas fa-mobile-alt"></i>
          <span class="phone-number">Phone Number</span>
        </p>
      </div>
    </section>
  </body>
</html>
